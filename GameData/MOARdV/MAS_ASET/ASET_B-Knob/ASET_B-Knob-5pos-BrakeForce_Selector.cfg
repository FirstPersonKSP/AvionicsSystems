PROP
{
  name = MAS_ASET_B-Knob-5pos-BrakeForce_Selector

 	MODEL
	{
		model = ASET/ASET_Avionics/ModernPack/ASET_B-Knob/ASET_B-Knob_Model
		texture = ASET_B-KnobDiffuse,ASET/ASET_Avionics/ModernPack/ASET_B-Knob/ASET_B-KnobDiffuse
	}

	MODEL
	{
		model = ASET/ASET_Avionics/ModernPack/ASET_B-Knob/ASET_B-Knob_DoubleCollider_L-R
	}
	
	MODEL
	{
		model = ASET/ASET_Avionics/ModernPack/ASET_B-Knob/ASET_B-Knob_5_Marks
	}	

	MODULE
	{
		name = MASComponent
		startupScript = fc.InitializePersistent("MAS_Brake_Force_Value", fc.GetBrakeForce())
		
		COLLIDER_EVENT
		{
			name = ColliderPlus
			collider = KnobColliderPlus
			onDragX = fc.SetBrakeForce(fc.AddPersistentClamped("MAS_Brake_Force_Value", %DRAG%, 0, 2))
			dragSensitivity = 0.2
		}
		
		COLLIDER_EVENT
		{
			name = ColliderMinus
			collider = KnobColliderMinus
			onDragX = fc.SetBrakeForce(fc.AddPersistentClamped("MAS_Brake_Force_Value", %DRAG%, 0, 2))
			dragSensitivity = 0.2
		}
		
		TEXT_LABEL
		{
			name = Switch Label
			transform = TopNameTextObj
			fontSize = 5
			lineSpacing = 0.9
			font = Liberation Sans
			alignment = Center
			anchor = LowerCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = BRAKE FORCE
		}
		
		TEXT_LABEL
		{
			name = OFF
			transform = LeftTextObj
			fontSize = 3.5
			font = Liberation Sans
			style = Bold
			alignment = Right
			anchor = LowerRight
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_STATE_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_STATE_ZEROCOLOR
			text = OFF
		}
		
		TEXT_LABEL
		{
			name = 50
			transform = CenterLeftTextObj
			fontSize = 3.5
			font = Liberation Sans
			style = Bold
			alignment = Right
			anchor = LowerRight
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_STATE_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_STATE_ZEROCOLOR
			text = 50   
		}
		
		TEXT_LABEL
		{
			name = 100
			transform = CenterTextObj
			fontSize = 3.5
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = LowerCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_STATE_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_STATE_ZEROCOLOR
			text = 100
		}
		
		TEXT_LABEL
		{
			name = 150
			transform = CenterRightTextObj
			fontSize = 3.5
			font = Liberation Sans
			style = Bold
			alignment = Left
			anchor = LowerLeft
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_STATE_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_STATE_ZEROCOLOR
			text =   150
		}
		
		TEXT_LABEL
		{
			name = MAX
			transform = RightTextObj
			fontSize = 3.5
			font = Liberation Sans
			style = Bold
			alignment = Left
			anchor = LowerLeft
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_STATE_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_STATE_ZEROCOLOR
			text = MAX
		}
		
		ROTATION
		{
			name = Switch Animation
			transform = KnobGrp
			startRotation = 0, -80, 0
			endRotation = 0, 80, 0
			variable = fc.GetBrakeForce() * 100
			range = 0, 200
			blend = true
			longPath = true
			speed = 10
		}
		
		COLOR_SHIFT
		{
			name = Mark Backlight
			transform = MarksObj, MarkObj
			passiveColor = 0, 0, 0, 255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
		}
	}
}



