PROP
{
	name = MAS_Tablo_Alarm_DockingAngle

	MODEL
	{
		model = ASET/ASET_Props/Instruments/TabloIndicator/TabloIndicator
	}

	MODULE
	{
		name = MASComponent

		TEXT_LABEL
		{
			name = Caption
			transform = TextObj
			fontSize = 5
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			activeColor = 255,190,150,255
			passiveColor = 145,80,80,255
			text = ANGLE
			variable = fc.Conditioned(fc.TargetDistance() < 10 and (fc.PitchTarget() > 1.5 or fc.YawTarget() > 1.5))
		}

		COLOR_SHIFT
		{
			name = Panel Color
			transform = TabloColorPlate
			activeColor = 255,180,180,255
			passiveColor = 0,0,0,255
			variable = fc.Conditioned(fc.TargetDistance() < 10 and (fc.PitchTarget() > 1.5 or fc.YawTarget() > 1.5))
		}

		TEXTURE_SHIFT
		{
			name = Panel Color
			transform = TabloColorPlate
			startUV = 0, 0
			endUV = 0, 0.6
			variable = fc.Conditioned(fc.TargetDistance() < 10 and (fc.PitchTarget() > 1.5 or fc.YawTarget() > 1.5))
			layers = _MainTex _Emissive
		}

		TRIGGER_EVENT
		{
			name = trigger
			event = fc.SetPersistent("ALCOR_DOCKINGANGLEALARM_ON", 1)
			exitEvent = fc.SetPersistent("ALCOR_DOCKINGANGLEALARM_ON", 0)
			variable = fc.Conditioned(fc.TargetDistance() < 10 and (fc.PitchTarget() > 1.5 or fc.YawTarget() > 1.5))
		}
		AUDIO_PLAYER
		{
			name = DockAngleTone
			sound = ASET/ASET_Props/Sounds/beep-04
			volume = 1.0
			trigger = ON
			variable = fc.Conditioned(fc.GetPersistentAsNumber("ALCOR_DOCKINGANGLEALARM_ON"))
		}

	}
}
