MAS_SUB_PAGE
{
	name = TS Gear Status
	// Displays the status of landing gear (up, down, moving, damaged)
	
	// Positions are all derived assuming that 0, 0 is the top-left corner of the
	// first letter of a 2-character string in the announcer's border.
	IMAGE
	{
		name = Gear Status border
		texture = MOARdV/MFD/frameFill2ch48x48
		position = -8, -8
		passiveColor = COLOR_MFD2_TEXT
		activeColor = COLOR_MFD2_TEXT_RED
		colorVariable = fc.GearBrokenCount()
	}
	TEXT
	{
		name = Gear Damage status
		position = 1, 0
		fontSize = 10, 32
		text = DMG
		textColor = COLOR_MFD2_TEXT_RED
		variable = fc.GearBrokenCount()
	}
	TEXT
	{
		name = Gear Up status
		position = 0, 0
		text = UP
		textColor = COLOR_MFD2_TEXT_HIGHLIGHT
		variable = (fc.GearBrokenCount() == 0 and fc.GearMoving() == 0) and fc.GearPosition() == 0
	}
	TEXT
	{
		name = Gear Retracting status
		position = 0, 0
		text = ▲▲
		textColor = COLOR_MFD2_TEXT_HIGHLIGHT
		variable = (fc.GearBrokenCount() == 0 and fc.PeriodStep(3) > 0) and fc.GearMoving() < 0 
	}
	TEXT
	{
		name = Gear Extending status
		position = 0, 0
		text = ▼▼
		textColor = COLOR_MFD2_TEXT_HIGHLIGHT
		variable = (fc.GearBrokenCount() == 0 and fc.PeriodStep(3) > 0) and fc.GearMoving() > 0
	}
	TEXT
	{
		name = Gear Down status
		position = 0, 0
		text = DN
		textColor = COLOR_MFD2_TEXT_HIGHLIGHT
		variable = (fc.GearBrokenCount() == 0 and fc.GearMoving() == 0) and fc.GearPosition() == 1
	}
}

