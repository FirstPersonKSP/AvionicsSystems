PROP
{
	name = MAS_PanelDivider_Warning_SuicideBurn
	
	MODEL
	{
		model = ASET/ASET_Props/Misc/PanelDivider/PanelDivider
	}

	MODULE
	{
		name = MASComponent

		COLOR_SHIFT
		{
			name = Warnings
			transform = PanelDivider
			passiveColor = 255,255,0,255
		}

		MODEL_SCALE
		{
			name = Warnings
			transform = PanelDivider
			startScale = -1, -1, -1
			endScale = 0, 0, 0
			variable = fc.Conditioned(fc.SuicideBurnTime() > 10 and fc.SuicideBurnTime() < 30)
			//blend = true
		}

		AUDIO_PLAYER
		{
			name = Clicker
			sound = ASET/ASET_Props/Sounds/beep_C_short_x1
			volume = 0.3
			trigger = ON
			variable = fc.Conditioned(fc.SuicideBurnTime() > 10 and fc.SuicideBurnTime() < 30)
		}
	}
}
