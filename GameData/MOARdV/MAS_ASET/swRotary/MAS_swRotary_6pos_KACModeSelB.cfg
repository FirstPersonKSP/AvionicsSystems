PROP
{
	name = MAS_swRotary_6pos_KACModeSelB

	// Knob model
	MODEL
	{
		model = ASET/ASET_Props/Control/SwitchRotary/model/Switch_Rotary_Model
		texture = SwitchRotaryDiffuse,ASET/ASET_Props/Control/SwitchRotary/model/SwitchRotaryDiffuse
	}

	// Double collider
	MODEL
	{
		model = ASET/ASET_Props/Control/SwitchRotary/model/Switch_Rotary_DoubleCollider_L-R
	}

	// Switcher position marks with text objects
	MODEL
	{
		model = ASET/ASET_Props/Control/SwitchRotary/model/Switch_Rotary_6_Marks
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider -
			collider = ColliderMinus
			sound = ASET/ASET_Props/Sounds/click-027
			volume = 1
			onClick = fc.Conditioned(fc.AddPersistentClamped("KAC_Mode_Sel_B", -1, 0, 5))
			autoRepeat = 0.2
		}

		COLLIDER_EVENT
		{
			name = Collider +
			collider = ColliderPlus
			sound = ASET/ASET_Props/Sounds/click-027
			volume = 1
			onClick = fc.Conditioned(fc.AddPersistentClamped("KAC_Mode_Sel_B", 1, 0, 5))
			autoRepeat = 0.2
		}

		ROTATION
		{
			name = Knob position
			transform = swRotaryLoc
			startRotation = 0,-100,0
			endRotation = 0,100,0
			longPath = true
			range = 0, 5
			blend = true
			speed = 6.0
			variable = fc.Conditioned(fc.GetPersistentAsNumber("KAC_Mode_Sel_B"))
		}

		TEXT_LABEL
		{
			name = 1 Mark
			transform = Pos_1_TextObj
			fontSize = 4
			font = Liberation Sans
			style = Bold
			alignment = Right
			anchor = MiddleRight
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = AP
		}

		TEXT_LABEL
		{
			name = 2 Mark
			transform = Pos_2_TextObj
			fontSize = 4
			font = Liberation Sans
			style = Bold
			alignment = Right
			anchor = LowerRight
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = PE
		}

		TEXT_LABEL
		{
			name = 3 Mark
			transform = Pos_3_TextObj
			fontSize = 4
			font = Liberation Sans
			style = Bold
			alignment = Right
			anchor = LowerRight
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = AN
		}

		TEXT_LABEL
		{
			name = 4 Mark
			transform = Pos_4_TextObj
			fontSize = 4
			font = Liberation Sans
			style = Bold
			alignment = Left
			anchor = LowerLeft
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = DN
		}

		TEXT_LABEL
		{
			name = 5 Mark
			transform = Pos_5_TextObj
			fontSize = 4
			font = Liberation Sans
			style = Bold
			alignment = Left
			anchor = LowerLeft
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = XFR
		}

		TEXT_LABEL
		{
			name = 6 Mark
			transform = Pos_6_TextObj
			fontSize = 4
			font = Liberation Sans
			style = Bold
			alignment = Left
			anchor = MiddleLeft
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = CREW
		}

		TEXT_LABEL
		{
			name = Caption
			transform = TopNameTextObj
			fontSize = 5
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = LowerCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = ALARM MODE B
		}

		COLOR_SHIFT
		{
			name = Pointer Backlight
			transform = swRotaryPointerObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_MARK_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
		}

		COLOR_SHIFT
		{
			name = Circle Mark and Rotary Circle Backlight
			transform = swRotaryCircleMarkObj, swRotaryCircleObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
		}

	}
}
