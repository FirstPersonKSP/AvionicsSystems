PROP
{
	name = MAS_Tablo_Alarm_GroundProximity

	MODEL
	{
		model = ASET/ASET_Props/Instruments/TabloIndicator/TabloIndicator
	}

	MODULE
	{
		name = MASComponent

		TEXT_LABEL
		{
			name = Caption
			transform = TextObj
			fontSize = 4.2
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			activeColor = 255,190,150,255
			passiveColor = 145,80,80,255
			text = GROUND$$$PROX
			variable = fc.Conditioned(fc.GetPersistentAsNumber("ALCOR_GROUNDPROXIMITYALARM_ON"))
		}

		COLOR_SHIFT
		{
			name = Panel Color
			transform = TabloColorPlate
			activeColor = 255,180,180,255
			passiveColor = 0,0,0,255
			variable = fc.Conditioned(fc.GetPersistentAsNumber("ALCOR_GROUNDPROXIMITYALARM_ON"))
		}

		TEXTURE_SHIFT
		{
			name = Panel Color
			transform = TabloColorPlate
			startUV = 0, 0
			endUV = 0, 0.2
			variable = 0
			layers = _MainTex _Emissive
		}

		TRIGGER_EVENT
		{
			name = trigger
			event = fc.SetPersistent("ALCOR_GROUNDPROXIMITYALARM_ON", 1)
			exitEvent = fc.SetPersistent("ALCOR_GROUNDPROXIMITYALARM_ON", 0)
			variable = fc.Conditioned(fc.GetPersistentAsNumber("GPWS_ON") > 0 and fc.VerticalSpeed() < -1 and fc.AltitudeBottom() < 15)
		}
		AUDIO_PLAYER
		{
			name = GroundProxTone
			sound = ASET/ASET_Props/Sounds/GroundProximity
			volume = 1.0
			trigger = LOOP
			variable = fc.Conditioned(fc.GetPersistentAsNumber("ALCOR_GROUNDPROXIMITYALARM_ON"))
		}

	}
}
