PROP
{
	name = MAS_pb_ClockMode_Node_Target_Ellip

	// Black full cap
	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap
		texture = pb_Full_Cap_Black,ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_Black
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	// Square glow border type 2
	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Bcklt_2
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglCollider_DBL
		scale = 0.6, 0.6, 0.6
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider
			collider = SwitchColliderUP
			sound = ASET/ASET_Props/Sounds/pb_Push02
			volume = 1
			onClick = fc.SetPersistent("%AUTOID%_UP", 1 + fc.AddManeuverNode(fc.ManeuverNodeDVPrograde(), fc.ManeuverNodeDVNormal(), fc.ManeuverNodeDVRadial(), fc.UT() + fc.TimeToANTarget()))
			onRelease = fc.SetPersistent("%AUTOID%_UP", 0)
		}

		COLLIDER_EVENT
		{
			name = Collider
			collider = SwitchColliderDOWN
			sound = ASET/ASET_Props/Sounds/pb_Push02
			volume = 1
			onClick = fc.SetPersistent("%AUTOID%_DOWN", 1 + fc.AddManeuverNode(fc.ManeuverNodeDVPrograde(), fc.ManeuverNodeDVNormal(), fc.ManeuverNodeDVRadial(), fc.UT() + fc.TimeToDNTarget()))
			onRelease = fc.SetPersistent("%AUTOID%_DOWN", 0)
		}

		ANIMATION_PLAYER
		{
			name = Button press animation
			animation = pb_PushAnim
			animationSpeed = 1.0
			variable = fc.GetPersistentAsNumber("%AUTOID%_UP") or fc.GetPersistentAsNumber("%AUTOID%_DOWN")
		}

		TEXT_LABEL
		{
			name = Upper Legend
			transform = Legend_Upper
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			blend = true
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Clock_On") * fc.GetPersistentAsNumber("Backlight"))
			activeColor = COLOR_MOARdV_ActiveBacklightText
			passiveColor = COLOR_MOARdV_UnlitText
			text = tAN
		}

		TEXT_LABEL
		{
			name = Upper Legend Bullets
			transform = Legend_Upper
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Clock_On") * fc.GetPersistentAsNumber("%AUTOID%_UP"))
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ●           ●
		}

		TEXT_LABEL
		{
			name = Lower Legend
			transform = Legend_Lower
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			blend = true
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Clock_On") * fc.GetPersistentAsNumber("Backlight"))
			activeColor = COLOR_MOARdV_ActiveBacklightText
			passiveColor = COLOR_MOARdV_UnlitText
			text = tDN
		}

		TEXT_LABEL
		{
			name = Lower Legend Bullets
			transform = Legend_Lower
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Clock_On") * fc.GetPersistentAsNumber("%AUTOID%_DOWN"))
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ●           ●
		}

		COLOR_SHIFT
		{
			name = Border
			transform = GlowBorder
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Clock_On") * fc.GetPersistentAsNumber("Backlight"))
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			blend = true
		}
	}
}
