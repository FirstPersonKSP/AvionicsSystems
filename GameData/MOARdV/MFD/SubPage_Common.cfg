		position = 11.2 - 0.5, -1
		text = [#<=0:"00ff00";"7f7f7f"=>]WAYPT $&$ (nav.WaypointActive() * (1.0 - fc.GetPersistentAsNumber("%AUTOID%-OrbitDisplayMode"))) - 0.5
