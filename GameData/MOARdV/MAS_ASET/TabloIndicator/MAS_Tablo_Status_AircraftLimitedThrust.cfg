PROP
{
	name = MAS_Tablo_Status_AircraftLimitedThrust

	MODEL
	{
		model = ASET/ASET_Props/Instruments/TabloIndicator/TabloIndicator
	}

	MODULE
	{
		name = MASComponent

		TEXT_LABEL
		{
			name = Caption
			transform = TextObj
			fontSize = 4.2
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			activeColor = 255,190,150,255
			passiveColor = 145,80,80,255
			text = LIMITED$$$THRUST
			variable = fc.Conditioned(fc.GetThrottleLimit() > 0.001 and fc.GetThrottleLimit() < 0.99)
		}

		COLOR_SHIFT
		{
			name = Panel Color
			transform = TabloColorPlate
			activeColor = 255,255,100,255
			passiveColor = 0,0,0,255
			variable = fc.Conditioned(fc.GetThrottleLimit() > 0.001 and fc.GetThrottleLimit() < 0.99)
		}

		TEXTURE_SHIFT
		{
			name = Panel Color
			transform = TabloColorPlate
			startUV = 0, 0
			endUV = 0, 0.2
			variable = 0
			layers = _MainTex _Emissive
		}

	}
}
