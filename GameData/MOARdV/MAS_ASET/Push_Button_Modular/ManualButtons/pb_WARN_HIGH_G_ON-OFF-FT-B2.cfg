			volume = 1
		}
		
		ANIMATION
		{
			name = Button Animation
			animation = pb_PushAnim
			variable = fc.GetPersistent("ASET_WARN_HIGH_G_ON")
			speed = 5
		}
		
		TEXT_LABEL
		{
			name = Top Label
			transform = PanelTextTop_cover
			fontSize = 5.0
			oneshot = true
			font = Liberation Sans
			style = Bold
			transformOffset = 0, -0.009
			alignment = Center
			anchor = LowerCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = HIGH G
		}
		
		TEXT_LABEL
		{
			name = Button Top Label
			transform = Legend_Upper
			fontSize = 4.5
			oneshot = true
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("ASET_WARN_HIGH_G_ON"))
			blend = true
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ON
		}
		
		TEXT_LABEL
		{
			name = Button Bottom Label
			transform = Legend_Lower
			fontSize = 4.5
			oneshot = true
			font = Liberation Sans
			style = Bold
			emissive = active
			activeColor = COLOR_MOARdV_IndicatorLampAmber
			variable = fc.Conditioned(fc.GetPersistentAsNumber("ASET_WARN_HIGH_G_ON") == 0)
			alignment = Center
			anchor = MiddleCenter
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = OFF
		}
		
		COLOR_SHIFT
		{
			name = Border Glow
			transform = GlowBorder
			passiveColor = 0, 0, 0, 255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
		}
		
		COLOR_SHIFT
		{
			name = Full Lens
			transform = pb_Full_Lens_Obj
			passiveColor = 0, 0, 0, 255
			activeColor = 100, 0, 0, 255
			flashRate = 0.25
			variable = fc.Conditioned(fc.GForce() > 3)
		}

		TEXTURE_SHIFT
		{
			name = Top Lens
			transform = pb_Full_Lens_Obj
			startUV = 0, 0
			endUV = 0, -0.5
			layers = _Emissive
			variable = fc.Conditioned(fc.GForce() > 3)
			blend = true
		}
	}
}