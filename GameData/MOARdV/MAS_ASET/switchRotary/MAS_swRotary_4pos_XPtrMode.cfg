PROP
{
	name = MAS_swRotary_4pos_XPtrMode

	// Knob model
	MODEL
	{
		model = ASET/ASET_Props/Control/SwitchRotary/model/Switch_Rotary_Model
		texture = SwitchRotaryDiffuse,ASET/ASET_Props/Control/SwitchRotary/model/SwitchRotaryDiffuse
	}

	// Double collider
	MODEL
	{
		model = ASET/ASET_Props/Control/SwitchRotary/model/Switch_Rotary_DoubleCollider_L-R
	}

	// Switcher position marks with text objects
	MODEL
	{
		model = ASET/ASET_Props/Control/SwitchRotary/model/Switch_Rotary_4_Marks
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider -
			collider = ColliderMinus
			sound = ASET/ASET_Props/Sounds/click-027
			volume = 1
			onClick = Set4posXPtr(-1)
		}

		COLLIDER_EVENT
		{
			name = Collider +
			collider = ColliderPlus
			sound = ASET/ASET_Props/Sounds/click-027
			volume = 1
			onClick = Set4posXPtr(1)
		}

		ROTATION
		{
			name = Knob position
			transform = swRotaryLoc
			startRotation = 0,-65,0
			endRotation = 0,65,0
			longPath = true
			range = 0, 3
			blend = true
			speed = 6.0
			variable = fc.GetPersistentAsNumber("MAS_Xpointer_Power") * (fc.GetPersistentAsNumber("MAS_Xpointer_Mode") + 2))
		}

		TEXT_LABEL
		{
			name = 1 Mark
			transform = LeftTextObj
			fontSize = 4
			font = Liberation Sans
			style = Bold
			alignment = Right
			anchor = LowerRight
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = OFF
		}

		TEXT_LABEL
		{
			name = 2 Mark
			transform = CenterLeftTextObj
			fontSize = 4
			font = Liberation Sans
			style = Bold
			alignment = Right
			anchor = LowerRight
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = LNDG
		}

		TEXT_LABEL
		{
			name = 3 Mark
			transform = CenterRightTextObj
			fontSize = 4
			font = Liberation Sans
			style = Bold
			alignment = Left
			anchor = LowerLeft
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = DOCK/DIST
		}

		TEXT_LABEL
		{
			name = 4 Mark
			transform = RightTextObj
			fontSize = 4
			font = Liberation Sans
			style = Bold
			alignment = Left
			anchor = LowerLeft
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = DOCK/VEL
		}

		TEXT_LABEL
		{
			name = Caption
			transform = TopNameTextObj
			fontSize = 5
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = LowerCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = X-PTR MODE
		}

		COLOR_SHIFT
		{
			name = Pointer Backlight
			transform = swRotaryPointerObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_MARK_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
		}

		COLOR_SHIFT
		{
			name = Circle Mark and Rotary Circle Backlight
			transform = swRotaryCircleMarkObj, swRotaryCircleObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
		}

	}
}
