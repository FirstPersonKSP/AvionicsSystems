@PART[dockingPortLarge]:NEEDS[AvionicsSystems]:HAS[!MODULE[MASCamera]]
{
	MODULE
	{
		name = MASRadar

		// 250km Radar
		maxRange = 250

		// 0.6 ec/sec
		resourceAmount = 0.6

		// Refine targets to available docking ports
		targetDockingPorts = true
	}

	MODULE
	{
		name = MASCamera

		cameraName = DockCam

		fovRange = 10, 10

		panRange = 0, 0

		tiltRange = 0, 0

		cameraTransformName = dockingNode
	}
}

