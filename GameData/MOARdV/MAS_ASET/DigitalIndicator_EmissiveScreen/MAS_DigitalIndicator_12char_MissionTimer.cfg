PROP
{
	name = MAS_DigitalIndicator_12char_MissionTimer

	MODEL
	{
		model = ASET/ASET_Props/Instruments/DigitalIndicator_EmissiveScreen/DigitalIndicator_EmisiiveScreen_12char
		texture = DigitalIndicator_Diffuse,ASET/ASET_Props/Instruments/DigitalIndicator_EmissiveScreen/DigitalIndicator_Diffuse
		texture = SmallLablePlateDiffuse,ASET/ASET_Props/Instruments/DigitalIndicator_EmissiveScreen/SmallLablePlateDiffuse
		texture = SmallLablePlateEmissive,ASET/ASET_Props/Instruments/DigitalIndicator_EmissiveScreen/SmallLablePlateEmissive
	}

	MODULE
	{
		name = MASComponent

		TRANSLATION
		{
			name = DigitalIndicatorScreenObj
			transform = DigitalIndicatorScreenObj
			startTranslation = 0, 0, 0
			endTranslation = 0, -0.004, 0
			variable = 1 - fc.Conditioned(1)
		}

		TRANSLATION
		{
			name = DigitalIndicatorScreenOFFObj
			transform = DigitalIndicatorScreenOFFObj
			startTranslation = 0, 0, 0
			endTranslation = 0, -0.004, 0
			variable = fc.Conditioned(1)
		}

		TEXT_LABEL
		{
			name = DigitIndicatorTextObj
			transform = DigitIndicatorTextObj
			fontSize = 20
			transformOffset = 0,0
			lineSpacing = 0.9
			font = Digital-7 Mono
			style = Italic
			alignment = Right
			anchor = UpperRight
			emissive = active
			variable = fc.Conditioned(1)
			activeColor = COLOR_ASET_NUMINPUT_DISPLAY_POSITIVECOLOR
			passiveColor = 0, 0, 0, 255
			text = <=0=>$#$ fc.Select(fc.GetPersistentAsNumber("STS_MISSION_TIMER") - 1, fc.Select(fc.PeriodStep(2) > 0, "888:88:88:88", "   :  :  :  "), fc.FormatString("<=0:METddd:hh:mm:ss=>", fc.MET()), fc.FormatString("<=0:KDTddd:hh:mm:ss=>", fc.UT()))
		}

		TEXT_LABEL
		{
			name = DigitIndicatorText2Obj
			transform = DigitIndicatorText2Obj
			fontSize = 20
			transformOffset = 0,0
			lineSpacing = 0.9
			font = Digital-7 Mono
			style = Italic
			alignment = Right
			anchor = UpperRight
			emissive = active
			variable = fc.Conditioned(1)
			activeColor = COLOR_ASET_NUMINPUT_DISPLAY_GHOSTCOLOR
			passiveColor = 0, 0, 0, 255
			text = "888:88:88:88"
		}

		COLOR_SHIFT
		{
			name = DigitalIndicatorScreenOFFObj
			transform = DigitalIndicatorScreenOFFObj
			passiveColor = COLOR_ASET_NUMINPUT_DISPLAY_DIFFUSE_PASSIVECOLOR
			colorName = _Color
		}

		COLOR_SHIFT
		{
			name = DigitalIndicatorScreenOFFObj
			transform = DigitalIndicatorScreenOFFObj
			passiveColor = 0,0,0,0
			colorName = _EmissiveColor
		}

		COLOR_SHIFT
		{
			name = DigitalIndicatorScreenObj
			transform = DigitalIndicatorScreenObj
			passiveColor = COLOR_ASET_NUMINPUT_DISPLAY_DIFFUSE_PASSIVECOLOR
			colorName = _Color
		}

		COLOR_SHIFT
		{
			name = DigitalIndicatorScreenObj
			transform = DigitalIndicatorScreenObj
			passiveColor = COLOR_ASET_NUMINPUT_DISPLAY_EMISSIVE_PASSIVECOLOR
			colorName = _EmissiveColor
		}

		TEXT_LABEL
		{
			name = DisplayNameTextObj
			transform = DisplayNameTextObj
			fontSize = 4.5
			transformOffset = 0,0.0055
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = LowerCenter
			emissive = active
			variable = fc.GetPersistentAsNumber("Backlight")
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = MISSION TIME
		}

		TEXT_LABEL
		{
			name = DisplayNameTextObj
			transform = DisplayNameTextObj
			fontSize = 3.5
			transformOffset = 0.01,-0.0006
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = LowerCenter
			emissive = active
			variable = fc.GetPersistentAsNumber("Backlight")
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = $$$DAY                        HR                       MIN                      SEC
		}

	}
}
