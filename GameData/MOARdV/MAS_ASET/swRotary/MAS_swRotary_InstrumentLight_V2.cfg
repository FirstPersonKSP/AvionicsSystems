PROP
{
	name = MAS_swRotary_InstrumentLight_V2

	MODEL
	{
		model = ASET/ASET_Props/Control/SwitchRotary/model/Switch_Rotary_Model
		texture = SwitchRotaryDiffuse,ASET/ASET_Props/Control/SwitchRotary/model/SwitchRotaryDiffuse
	}

	MODEL
	{
		model = ASET/ASET_Props/Control/SwitchRotary/model/Switch_Rotary_DoubleCollider_L-R
	}

	MODEL
	{
		model = ASET/ASET_Props/Control/SwitchRotary/model/Switch_Rotary_Dimmer_Mark
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = ColliderPlus
			collider = ColliderPlus
			onDragX = MAS_swRotary_V2("Backlight", %DRAG%, "MOARdV/Sounds/Rotary_Ratchet")
			dragSensitivity = 0.4
		}

		COLLIDER_EVENT
		{
			name = ColliderMinus
			collider = ColliderMinus
			onDragX = MAS_swRotary_V2("Backlight", %DRAG%, "MOARdV/Sounds/Rotary_Ratchet")
			dragSensitivity = 0.4
		}

		ROTATION
		{
			name = Knob position
			transform = swRotaryLoc
			startRotation = 0,-145,0
			endRotation = 0,145,0
			longPath = true
			range = 0, 1
			blend = true
			speed = 6.0
			variable = fc.GetPersistentAsNumber("Backlight")
		}

		TEXT_LABEL
		{
			name = Top Label
			transform = TopNameTextObj
			fontSize = 5.7
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = LowerCenter
			emissive = active
			variable = fc.Conditioned(fc.Max(0.25, fc.GetPersistentAsNumber("Backlight")))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = INST.$$$PANEL
		}

		COLOR_SHIFT
		{
			name = Pointer Backlight
			transform = swRotaryPointerObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_MARK_POSITIVECOLOR
			variable = fc.Conditioned(fc.Max(0.25, fc.GetPersistentAsNumber("Backlight")))
			blend = true
		}

		COLOR_SHIFT
		{
			name = Circle Mark and Rotary Circle Backlight
			transform = swRotaryCircleMarkObj, swRotaryCircleObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			variable = fc.Conditioned(fc.Max(0.25, fc.GetPersistentAsNumber("Backlight")))
			blend = true
		}

	}
}
