PROP
{
	name = MAS_Tablo_Alarm_GearBroken

	MODEL
	{
		model = ASET/ASET_Props/Instruments/TabloIndicator/TabloIndicator
	}

	MODULE
	{
		name = MASComponent

		TEXT_LABEL
		{
			name = Caption
			transform = TextObj
			fontSize = 4.2
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			activeColor = 255,190,150,255
			passiveColor = 145,80,80,255
			text = LANDING$$$GEAR BROKEN
			variable = fc.Conditioned(fc.GearBrokenCount())
		}

		COLOR_SHIFT
		{
			name = Panel Color
			transform = TabloColorPlate
			activeColor = 255,180,180,255
			passiveColor = 0,0,0,255
			variable = fc.Conditioned(fc.GearBrokenCount())
		}

		TEXTURE_SHIFT
		{
			name = Panel Color
			transform = TabloColorPlate
			startUV = 0, 0
			endUV = 0, 0.6
			variable = fc.Conditioned(fc.GearBrokenCount())
			layers = _MainTex _Emissive
		}
		AUDIO_PLAYER
		{
			name = GearBrokenTone
			sound = ASET/ASET_Props/Sounds/beep_F_short_x2
			volume = 1.0
			trigger = ON
			variable = fc.Conditioned(fc.GearBrokenCount())
		}

	}
}
