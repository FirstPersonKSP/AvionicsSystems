PROP
{
	name = MAS_pb_AA_FDCopy

	// Black full cap
	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap
		texture = pb_Full_Cap_Black,ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_Black
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Collider
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider
			collider = pb_Collider
			onClick = fc.SetPersistent("%AUTOID%", 1 + fc.SetPersistent("AA_FD_CopyError", 1 - fc.SetPersistent("STS_FMSCompBuffer", AACopyParams(fc.GetPersistentAsNumber("AA_FD_ParamSelect")))))
			onRelease = fc.SetPersistent("%AUTOID%", fc.SetPersistent("AA_FD_CopyError", 0))
			sound = ASET/ASET_Props/Sounds/pb_Push02
			volume = 1
		}

		ANIMATION_PLAYER
		{
			name = Button press animation
			animation = pb_PushAnim
			animationSpeed = 1.0
			variable = fc.GetPersistentAsNumber("%AUTOID%")
		}

		TEXT_LABEL
		{
			name = Upper Legend
			transform = Legend_Upper
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			blend = true
			//variable = fc.Conditioned(fc.VesselFlying() * fc.GetPersistentAsNumber("Backlight"))
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			activeColor = COLOR_MOARdV_ActiveBacklightText
			passiveColor = COLOR_MOARdV_UnlitText
			text = FD
		}

		TEXT_LABEL
		{
			name = Center Legend
			transform = Legend_Center
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			blend = true
			//variable = fc.Conditioned(fc.VesselFlying() * fc.GetPersistentAsNumber("Backlight"))
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			activeColor = COLOR_MOARdV_ActiveBacklightText
			passiveColor = COLOR_MOARdV_UnlitText
			text = COPY
		}

		TEXT_LABEL
		{
			name = Center Legend Bullets
			transform = Legend_Center
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.VesselFlying() and aa.Available() and aa.GetCruiseActive())
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ●           ●
		}

		TEXT_LABEL
		{
			name = Lower Legend
			transform = Legend_Lower
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("AA_FD_CopyError"))
			activeColor = COLOR_MOARdV_IndicatorLampRed
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ERR
		}
	}
}
