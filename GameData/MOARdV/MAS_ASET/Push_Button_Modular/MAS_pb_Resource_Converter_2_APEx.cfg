PROP
{
	name = MAS_pb_Resource_Converter_2_APEx

	// Black full cap
	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap
		texture = pb_Full_Cap_Black,ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_Black
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	// Glow Border Type 5 - 3/4 wrap around, text on top
	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Bcklt_5
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Collider
	}

	MODULE
	{
		name = MASComponent
		startupScript = fc.TrackResourceConverter(2, "Oxidizer")

		COLLIDER_EVENT
		{
			name = Collider
			collider = pb_Collider
			sound = ASET/ASET_Props/Sounds/pb_Push02
			volume = 1
			onClick = fc.ToggleResourceConverterActive(2)
			variable = fc.GetPersistentAsNumber("MAS_Drill_Converter_On")
		}

		ANIMATION_PLAYER
		{
			name = Button press animation
			animation = pb_PushAnim
			animationSpeed = 1.0
			variable = fc.GetResourceConverterActive(2)
		}

		TEXT_LABEL
		{
			name = Caption
			transform = PanelTextTop_bklt
			fontSize = 5.8
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = LowerCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Drill_Converter_On") * fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = TGGL$$$CVRT
		}

		TEXT_LABEL
		{
			name = Upper Legend
			transform = Legend_Upper
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Drill_Converter_On") * 1 - fc.GetResourceConverterActive(2))
			activeColor = COLOR_MOARdV_IndicatorLampAmber
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = OFF
		}

		TEXT_LABEL
		{
			name = Upper Legend Bullets
			transform = Legend_Upper
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Drill_Converter_On") * 1 - fc.GetResourceConverterActive(2))
			activeColor = COLOR_MOARdV_IndicatorLampAmber
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ●           ●
		}

		TEXT_LABEL
		{
			name = Lower Legend
			transform = Legend_Lower
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Drill_Converter_On") * fc.GetResourceConverterActive(2))
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ARM
		}

		TEXT_LABEL
		{
			name = Lower Legend Bullets
			transform = Legend_Lower
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Drill_Converter_On") * fc.GetResourceConverterActive(2))
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ●           ●
		}

		COLOR_SHIFT
		{
			name = Border
			transform = GlowBorder
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Drill_Converter_On") * fc.GetPersistentAsNumber("Backlight"))
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			blend = true
		}
	}
}
