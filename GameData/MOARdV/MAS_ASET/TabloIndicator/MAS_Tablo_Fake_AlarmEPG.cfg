PROP
{
	name = MAS_Tablo_Fake_AlarmEPG

	MODEL
	{
		model = ASET/ASET_Props/Instruments/TabloIndicator/TabloIndicator
	}

	MODULE
	{
		name = MASComponent

		TEXT_LABEL
		{
			name = Caption
			transform = TextObj
			fontSize = 3.9
			lineSpacing = 0.8
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			activeColor = 255,190,150,255
			passiveColor = 145,80,80,255
			text = EMERGENCY$$$POWER$$$GENERATOR
			variable = fc.GetPersistentAsNumber("ALCOR_EPG_FAKE")
		}

		COLOR_SHIFT
		{
			name = Panel Color
			transform = TabloColorPlate
			activeColor = 255,180,180,255
			passiveColor = 0,0,0,255
			variable = fc.GetPersistentAsNumber("ALCOR_EPG_FAKE")
		}
		AUDIO_PLAYER
		{
			name = EPGTone
			sound = ASET/ASET_Props/Sounds/AlarmBeep03
			volume = 1.0
			trigger = ON
			variable = fc.GetPersistentAsNumber("ALCOR_EPG_FAKE")
		}

	}
}
