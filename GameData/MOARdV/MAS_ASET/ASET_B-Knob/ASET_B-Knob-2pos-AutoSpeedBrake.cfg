PROP
{
  name = MAS_ASET_B-AutoSpeedBrake

 	MODEL
	{
		model = ASET/ASET_Avionics/ModernPack/ASET_B-Knob/ASET_B-Knob_Model
		texture = ASET_B-KnobDiffuse,ASET/ASET_Avionics/ModernPack/ASET_B-Knob/ASET_B-KnobDiffuse
	}
	
	MODEL
	{
		model = ASET/ASET_Avionics/ModernPack/ASET_B-Knob/ASET_B-Knob_SingleCollider
	}
	
	MODEL
	{
		model = ASET/ASET_Avionics/ModernPack/ASET_B-Knob/ASET_B-Knob_2_Marks
	}	

	MODULE
	{
		name = MASComponent
		
		COLLIDER_EVENT
		{
			name = Switch Collider
			collider = b_KnobCollider
			onClick = fc.TogglePersistent("%AUTOID%_TOGGLE")
			sound = ASET/ASET_Avionics/ModernPack/Sounds/BKnob
		}

		TEXT_LABEL
		{
			name = Knob Description
			transform = TopNameTextObj
			fontSize = 5
			oneshot = true
			font = Liberation Sans
			alignment = Center
			anchor = LowerCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			blend = true
			text = AUTO$$$SPEED BRAKE
		}

		TEXT_LABEL
		{
			name = Left Label
			transform = LeftTextObj
			fontSize = 3.5
			oneshot = true
			font = Liberation Sans
			style = Bold
			alignment = Right
			anchor = LowerRight
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			passiveColor = COLOR_ASET_SWITCHER_STATE_ZEROCOLOR
			activeColor = COLOR_ASET_SWITCHER_STATE_POSITIVECOLOR
			blend = true
			text = "OFF   
		}

		TEXT_LABEL
		{
			name = Center Label
			transform = LeftTextObj
			fontSize = 3.5
			oneshot = true
			font = Liberation Sans
			transformOffset = -0.0016,0.0032
			style = Bold
			alignment = Left
			anchor = MiddleLeft
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			passiveColor = COLOR_ASET_SWITCHER_STATE_ZEROCOLOR
			activeColor = COLOR_ASET_SWITCHER_STATE_POSITIVECOLOR
			blend = true
			text = ┌────┐$$$└────┘
		}

		TEXT_LABEL
		{
			name = Right Label
			transform = RightTextObj
			fontSize = 3.5
			oneshot = true
			font = Liberation Sans
			transformOffset = -0.0016,0.0032
			style = Bold
			alignment = Left
			anchor = LowerLeft
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			passiveColor = COLOR_ASET_SWITCHER_STATE_ZEROCOLOR
			activeColor = COLOR_ASET_SWITCHER_STATE_POSITIVECOLOR
			blend = true
			text = "  ARM
		}

		ROTATION
		{
			name = Knob Animator
			transform = KnobGrp
			startRotation = 0, -45, 0
			endRotation = 0, 45, 0
			variable = fc.GetPersistentAsNumber("%AUTOID%_TOGGLE")
			range = 0, 1
			blend = true
			longPath = true
			speed = 10.0
		}

		COLOR_SHIFT
		{
			name = Backlights
			transform = MarksObj
			passiveColor = 0, 0, 0, 255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
		}

		COLOR_SHIFT
		{
			name = Backlights
			transform = MarkObj
			passiveColor = 0, 0, 0, 255
			activeColor = COLOR_ASET_SWITCHER_MARK_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
		}

		TRIGGER_EVENT
		{
			name = Auto Speedbrake Logic
			event = fc.SetAirBrakes(true)
			exitEvent = fc.SetAirBrakes(false)
			variable = fc.Conditioned(fc.GetPersistentAsNumber("%AUTOID%_TOGGLE") and fc.GetThrottle() < 0.2 and fc.GetGear() and fc.SurfaceSpeed() > 65)
		}
	}
}