PROP
{
  name = MAS_tggl_STS_EventTimer_START_STOP_T1-G1-B2-D

 	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglBase
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}
	
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglLever_Type_1
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}
	
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglGuard_Type_1
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}	

	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglBase_Bcklt_2
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}	
	
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglCollider_DBL
	} 

	MODULE
	{
		name = MASComponent
		
		COLLIDER_EVENT
		{
			name = Collider Down
			collider = SwitchColliderDOWN
			onClick = fc.SetPersistent("%AUTOID%_TOGGLE", -1)
			onRelease = fc.SetPersistent("%AUTOID%_TOGGLE", 0)
			sound = ASET/ASET_Props/Sounds/Tumbler3
		}

		COLLIDER_EVENT
		{
			name = Collider Down
			collider = SwitchColliderDOWN
			onClick = fc.SetPersistent("STS_PauseTime", fc.UT())
			variable = fc.GetPersistentAsNumber("STS_StartTimer") == 1
		}

		COLLIDER_EVENT
		{
			name = Collider Down
			collider = SwitchColliderDOWN
			onClick = fc.SetPersistent("STS_StartTimer", 2)
			variable = fc.GetPersistentAsNumber("STS_StartTimer") == 1
		}

		COLLIDER_EVENT
		{
			name = Collider Down
			collider = SwitchColliderDOWN
			onClick = fc.SetPersistent("STS_StartTime", fc.UT() - fc.GetPersistentAsNumber("STS_StartTime"))
			variable = fc.GetPersistentAsNumber("STS_StartTimer") == 1
		}

		COLLIDER_EVENT
		{
			name = Collider Up
			collider = SwitchColliderUP
			onClick = fc.SetPersistent("STS_StartTimer", 1)
			variable = fc.GetPersistentAsNumber("STS_StartTimer") == 2
		}

		COLLIDER_EVENT
		{
			name = Collider Up
			collider = SwitchColliderUP
			onClick = fc.SetPersistent("STS_StartTime", fc.UT() - fc.GetPersistentAsNumber("STS_StartTime"))
			variable = fc.GetPersistentAsNumber("STS_StartTimer") == 2
		}

		COLLIDER_EVENT
		{
			name = Collider Up
			collider = SwitchColliderUP
			onClick = fc.SetPersistent("%AUTOID%_TOGGLE", 1)
			onRelease = fc.SetPersistent("%AUTOID%_TOGGLE", 0)
			sound = ASET/ASET_Props/Sounds/Tumbler3
		}

		ROTATION
		{
			name = Switch Animation
			transform = SwitchGrp
			startRotation = -33, 0, 0
			endRotation = 33, 0, 0
			variable = fc.GetPersistentAsNumber("%AUTOID%_TOGGLE")
			range = 1, -1
			blend = true
			longPath = true
			speed = 10.0
		}

		TEXT_LABEL
		{
			name = Switch Description
			transform = TextTopObj
			fontSize = 6.5
			oneshot = true
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = LowerCenter
			transformOffset = 0.02526,-0.007
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = CONTROL
		}

		TEXT_LABEL
		{
			name = Start Stop Label
			transform = TextTopObj
			fontSize = 4.6
			oneshot = true
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			transformOffset = 0.02526,-0.047
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_STATE_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_STATE_ZEROCOLOR
			text = START ▼$$$ $$$ $$$ $$$ $$$ $$$ $$$ $$$STOP ▲
		}

		COLOR_SHIFT
		{
			name = Backlight
			transform = GlowBorder
			passiveColor = 0, 0, 0, 255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
		}

		COLOR_SHIFT
		{
			name = Backlight
			transform = TumblerMarkObj
			passiveColor = 0, 0, 0, 255
			activeColor = COLOR_ASET_SWITCHER_MARK_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
		}

		TRIGGER_EVENT
		{
			name = Timer Pause Keeper
			event = fc.SetPersistent("STS_PauseTimeDifference", fc.UT() - fc.GetPersistentAsNumber("STS_Pausetime"))
			variable = fc.GetPersistent("STS_StartTimer") == 2
			autoRepeat = true
		}
	}
}